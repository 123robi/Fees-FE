version: '3'
services:
  vue-ui:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: vue-ui
    environment:
      - VUE_APP_API_URL=http://34.141.81.19/api/v1/
    volumes:
      - ./my-app:/usr/src/app/my-app
      - /usr/src/app/my-app/node_modules
    networks:
      - bridge-net

networks:
  bridge-net:
    driver: bridge
